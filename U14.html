<html><head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body { font-family: Arial, Helvetica, sans-serif; background: #f8f8f8; color: #000; padding: 20px; }
    h1 { margin-top: 0; color: #FFD700; }
    select { font-size: 1em; padding: 6px 10px; margin: 10px 0 20px 0; border: 1px solid #bbb; border-radius: 4px; width: 100%; box-sizing: border-box; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #FFD700; color: #000; cursor: pointer; }
    th.sortable::after { content: ' '; margin-left: 5px; color: #555; }
    th.asc::after { content: ' ?'; color: #000; }
    th.desc::after { content: ' ?'; color: #000; }
    th.pts-head { background: #FFD700; color: #000; }
    td.pts-cell { background: #fffde7; font-weight: bold; color: #000; }
    td.gf { background: #d0eaff; } 
    td.ga { background: #ffe0d0; } 
    td.gd { background: #d0ffe0; }
    tr:nth-child(even) { background: #f9f9f9; }
    tr:nth-child(odd) { background: #ffffff; }
    .form-cell span { padding: 2px 6px; border-radius: 4px; color: #fff; font-weight: bold; margin-right: 2px; }
    .W { background: #00B050; }
    .D { background: #007BFF; }
    .L { background: #C00000; }
    th:first-child, td:first-child { background: #f0f0f0; font-weight: bold; }
    .date-cell { background: #000; color: #FFD700; }

    @media (prefers-color-scheme: dark) {
      body { background: #101010; color: #e0e0e0; }
      select { background: #222; color: #fff; border-color: #555; }
      table { border-color: #333; }
      th, td { border-color: #333; }
      th { background: #222; color: #fff; }
      th.pts-head { background: #FFD700; color: #000; }
      td.pts-cell { background: #444; color: #FFD700; }
      td.gf { background: #1a2a40; } 
      td.ga { background: #402a1a; } 
      td.gd { background: #1a402a; }
      tr:nth-child(even) { background: #181818; }
      tr:nth-child(odd) { background: #141414; }
      .W { background: #00FF99; }
      .D { background: #00BFFF; }
      .L { background: #FF4444; }
      th:first-child, td:first-child { background: #202020; font-weight: bold; }
      .date-cell { background: #000; color: #FFD700; }
    }
  </style></head><body><h1>U14 League Tables</h1><label for="division-filter">Division:</label><select id="division-filter"><option value="ALL">All Divisions</option></select><h2>Recent Matches (Last 7 Days)</h2><script>
  function cleanNumeric(val) {
    if (!val) return 0;
    return parseFloat(val.replace(/[\u00A0\s]/g, '').replace(/[^\d.-]/g, '').trim()) || 0;
  }

  document.getElementById('division-filter').addEventListener('change', function() {
    const selected = this.value;
    document.querySelectorAll('.division-block').forEach(div => {
      div.style.display = (selected === 'ALL' || div.dataset.division === selected) ? 'block' : 'none';
    });
  });

  document.querySelectorAll("table.sortable th.sortable").forEach(function(header) {
    header.addEventListener("click", function() {
      const table = header.closest("table");
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.querySelectorAll("tr"));
      const index = Array.from(header.parentNode.children).indexOf(header);
      const numericColumns = [2,3,4,5,6,7,8,9];
      const formColumn = 10;
      const currentSort = header.dataset.sort || "none";
      const newSort = currentSort === "asc" ? "desc" : "asc";
      table.querySelectorAll("th").forEach(h => { h.dataset.sort = ""; h.classList.remove("asc", "desc"); });
      header.dataset.sort = newSort; header.classList.add(newSort);

      rows.sort((a, b) => {
        let aVal = a.children[index].textContent.trim();
        let bVal = b.children[index].textContent.trim();
        if (numericColumns.includes(index)) {
          aVal = cleanNumeric(aVal);
          bVal = cleanNumeric(bVal);
          if (aVal !== bVal) return newSort === "asc" ? aVal - bVal : bVal - aVal;
          const aPts = cleanNumeric(a.children[6].textContent);
          const bPts = cleanNumeric(b.children[6].textContent);
          if (aPts !== bPts) return bPts - aPts;
          const aGD = cleanNumeric(a.children[9].textContent);
          const bGD = cleanNumeric(b.children[9].textContent);
          if (aGD !== bGD) return bGD - aGD;
          const aGF = cleanNumeric(a.children[7].textContent);
          const bGF = cleanNumeric(b.children[7].textContent);
          if (aGF !== bGF) return bGF - aGF;
          return a.children[1].textContent.localeCompare(b.children[1].textContent);
        }
        if (index === formColumn) {
          const formScore = s => (s.match(/W/g)||[]).length*3 + (s.match(/D/g)||[]).length;
          aVal = formScore(a.querySelector('.form-cell').dataset.form);
          bVal = formScore(b.querySelector('.form-cell').dataset.form);
          return newSort === "asc" ? aVal - bVal : bVal - aVal;
        }
        return newSort === "asc" ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
      });

      rows.forEach((row, i) => { tbody.appendChild(row); row.children[0].textContent = i+1; });
    });
  });
  </script></body></html>
