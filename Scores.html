<!DOCTYPE html><html><head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>undefined Scores</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f8f8f8;color:#000;padding:20px}
    h1{margin-top:0;color:#FFD700}
    table{border-collapse:collapse;width:100%;margin-bottom:30px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    th{background:#FFD700;color:#000}
    tr:nth-child(even){background:#f9f9f9} tr:nth-child(odd){background:#fff}
    .date-cell{background:#000;color:#FFD700}
    footer{margin-top:24px;font-size:.9em;opacity:.85}
    @media (prefers-color-scheme: dark){
      body{background:#101010;color:#e0e0e0}
      table,th,td{border-color:#333}
      th{background:#222;color:#fff}
      tr:nth-child(even){background:#181818} tr:nth-child(odd){background:#141414}
      .date-cell{background:#000;color:#FFD700}
    }
     
    .theme-toggle{display:flex;align-items:center;gap:8px;justify-content:flex-end;margin:6px 0 14px 0}
    .switch{position:relative;display:inline-block;width:52px;height:28px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#bbb;transition:.2s;border-radius:28px}
    .slider:before{position:absolute;content:"";height:22px;width:22px;left:3px;bottom:3px;background:#fff;transition:.2s;border-radius:50%}
    .switch input:checked + .slider{background:#4CAF50}
    .switch input:checked + .slider:before{transform:translateX(24px)}
  </style>
  <style id="theme-override"></style></head><body><div class="theme-toggle" title="Toggle dark mode" role="group" aria-label="Theme toggle">
    <span aria-hidden="true">‚òÄÔ∏è</span>
    <label class="switch">
      <input type="checkbox" id="theme-toggle" aria-label="Dark mode">
      <span class="slider"></span>
    </label>
    <span aria-hidden="true">üåô</span>
  </div><h1>undefined Scores Since Aug 1st</h1><h2>Completed Matches</h2><h2>Upcoming Matches</h2><script>(function(){
    const STORAGE_KEY='seryfa-theme';
    const overrideEl=document.getElementById('theme-override');
    function apply(mode){
      if(mode==='dark'){overrideEl.textContent='body{background:#101010;color:#e0e0e0}';}
      else if(mode==='light'){overrideEl.textContent='body{background:#f8f8f8;color:#000}';}
      else{overrideEl.textContent='';}
    }
    const saved=localStorage.getItem(STORAGE_KEY);
    apply(saved||'');
    const prefersDark=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const toggle=document.getElementById('theme-toggle');
    if(toggle){
      toggle.checked=saved? (saved==='dark'): prefersDark;
      toggle.addEventListener('change',function(){
        const mode=this.checked?'dark':'light';
        localStorage.setItem(STORAGE_KEY,mode);apply(mode);
      });
    }
  })();</script></body></html>
